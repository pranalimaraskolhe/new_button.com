<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Capture and Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }
        button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }
        .capture-button {
            background-color: #ffc107;
        }
        .capture-button:hover {
            background-color: #e0a800;
        }
        .analyze-button {
            background-color: #28a745;
        }
        .analyze-button:hover {
            background-color: #218838;
        }
        .upload-button {
            display: block;
            margin: 1rem auto;
            padding: 0.75rem 1.5rem;
            background-color: #17a2b8;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .upload-button:hover {
            background-color: #138496;
        }
        .upload-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Capture and Analyze Image</h1>
        <button class="capture-button" onclick="captureImage()">Capture Image</button>
        <input type="file" id="uploadInput" class="upload-input" />
        <button class="upload-button" onclick="document.getElementById('uploadInput').click();">Upload Image</button>
        <button class="analyze-button" onclick="analyzeImage()">Analyze Image</button>
        <div id="result"></div>
    </div>
    <script>
        function captureImage() {
            fetch('http://<your-rpi-ip>:5000/capture')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Image captured successfully!');
                    } else {
                        alert(`Failed to capture image: ${data.message}`);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error occurred.');
                });
        }

        function analyzeImage() {
            const fileInput = document.getElementById('uploadInput');
            if (fileInput.files.length === 0) {
                alert('Please upload an image first.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            fetch('http://<your-analysis-server-ip>:5001/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.result) {
                    document.getElementById('result').innerText = `Analysis result: ${data.result}`;
                } else {
                    document.getElementById('result').innerText = `Analysis error: ${data.error}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error occurred during analysis.');
            });
        }
    </script>
</body>
</html>
